<section class="portfolio py-5 mt-5 ">
    <div class="container">
        <h2 class="text-center text-uppercase">
            protfolio
        </h2>
        <div class="custom py-2 d-flex justify-content-center align-items-center w-100">
            <div class="custom-line me-3"></div>
            <i class="fa-solid fa-star fs-2"></i>
            <div class="custom-line ms-3"></div>
        </div>

        <div class="row gy-5 gx-4 py-5">
            <div class="col-md-6 pointer col-lg-4"  *ngFor="let imageURL of imageURL ; let i = index" >
                <div class="item  position-relative" (click)="data(i)" data-bs-toggle="modal" data-bs-target="#exampleModal" >
                    <img [src]="imageURL"  class="w-100 img-fluid rounded-3" alt="" >
                    <div class="cover d-flex align-items-center justify-content-center rounded-3" >
                        <i class="fa-solid fa-plus fa-6x text-white"></i>
                    </div>
                </div>
            </div>
        </div>    


      
        <!-- M O D A L -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-xl">
                <div class="modal-content py-3 position-relative">
                    <button type="button" class="btn-close position-absolute fs-2" data-bs-dismiss="modal" aria-label="Close">
                        
                    </button>

                    <div class="modal-body text-center">
                        <div class="container">
                            <div class="row justify-content-center">
                                <div class="col-lg-8">
                                    <h2 class="modal-title text-uppercase mb-0" id="exampleModalLabel">{{title}}</h2>
                                    
                                    <div class="custom py-2 pb-3 d-flex justify-content-center align-items-center w-100">
                                        <div class="custom-line me-3"></div>
                                        <i class="fa-solid fa-star fs-2"></i>
                                        <div class="custom-line ms-3"></div>
                                    </div>
                                    <img [src] ="img"  class=" img-fluid rounded mb-3 py-3 "  id="exampleModalLabel"  alt="">
                                    <p class="mb-5">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Mollitia neque assumenda ipsam nihil, molestias magnam, recusandae quos quis inventore quisquam velit asperiores, vitae? Reprehenderit soluta, eos quod consequuntur itaque. Nam.</p>
                                    <button type="button" class="btn btn-success py-2" data-bs-dismiss="modal">
                                        <i class="fa-solid fa-xmark"></i>
                                        close window
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
</section>
